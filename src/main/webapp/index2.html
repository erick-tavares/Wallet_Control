<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post">
				<span class="contact100-form-title">
					::: Formul치rio de chamados :::
				</span>

				<label class="label-input100" for="codigo">C칩digo *</label>
				<div class="wrap-input100 rs1">
					<input id="codigo" class="input100" type="text" name="codigo" placeholder="C칩digo do chamado">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="assunto">Assunto *</label>
				<div class="wrap-input100 validate-input">
					<input id="assunto" class="input100" type="text" name="assunto" placeholder="Assunto do chamado">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="mensagem">Mensagem *</label>
				<div class="wrap-input100 validate-input">
					<textarea id="mensagem" class="input100" name="mensagem"
						placeholder="Por favor entre com seu coment치rio..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="status">Status</label>
				<div class="wrap-input100">
					<div class="radio-inline-container">
						<div class="radio-inline-group">
							<label for="novo">Novo</label>
							<input type="radio" id="novo" name="status-chamado" value="NOVO" checked>
						</div>
						<div class="radio-inline-group">
							<label for="fechado">Fechado</label>
							<input type="radio" id="fechado" name="status-chamado" value="FECHADO">
						</div>
						<div class="radio-inline-group">
							<label for="pendente">Pendente</label>
							<input type="radio" id="pendente" name="status-chamado" value="PENDENTE">
						</div>
					</div>

				</div>

				<div class="container-contact100-form-btn js-save-chamados">
					<button class="contact100-form-btn">
						<span>
							Salvar
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>

		<hr />

		<div class="wrap-contact100">
			<table class="js-books-table table table-borderless"" border=" 1">
				<thead>
					<tr>
						<td>ID</td>
						<td>Assunto: </td>
						<td>Mesagem</td>
						<td>Status</td>
					</tr>
				</thead>
				<tbody class="js-chamados-table-body"></tbody>
			</table>

			<div class="container-contact100-form-btn js-save-chamados">
				<button class="contact100-form-btn js-load-chamados">
					<span>
						Listar chamados
						<i class="zmdi zmdi-arrow-right m-l-8"></i>
					</span>
				</button>
			</div>
		</div>
	</div>
