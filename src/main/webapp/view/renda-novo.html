<h3 class="page-header">Editar Renda</h3>

<div class="row">
    <div class="form-group col-md-2">
        <label for="inputID">ID</label>
        <input type="text" class="form-control" id="inputID" readonly ng-model="renda.id">
    </div>
    <div class="form-group col-md-4">
        <label for="inputAssunto">Descrição</label>
        <input type="text" class="form-control" id="inputAssunto" placeholder="Descrição" ng-model="renda.descricaoRenda">
    </div>
    <div class="form-group col-md-4">
        <label for="inputAssunto">Valor</label>
        <input type="number" class="form-control" id="inputStatus" placeholder="Value" ng-model="renda.valorRenda">
    </div>
    
    <div class="form-group col-md-4">
        <label for="inputAssunto">Data</label>
        <input type="date" class="form-control" id="inputStatus" placeholder="yyyy-mm-dd" ng-model="renda.dataRenda">
    </div>
</div>

<hr />

<div class="row">
    <div class="col-md-12">
       <a href="rendas" class="btn btn-primary" ng-click="salvarRenda()" >Salvar </a>
        <a href="rendas" class="btn btn-default">Cancelar</a>
    </div>
</div>

</div>
