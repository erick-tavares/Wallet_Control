<h3 class="page-header">Adicionar Renda</h3>

<div class="row">
    <div class="form-group col-md-8">
        <label for="inputDescricao">Descri&ccedil;&atilde;o</label>
        <input type="text" class="form-control" id="inputDescricao" placeholder ng-model="renda.descricaoRenda">
    </div>
    <div class="form-group col-md-4">
        <label for="inputValor">Valor</label>
        <input type="text" maxlength="15" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" title="Digite apenas n&uacute;meros" class="form-control" id="inputValor" placeholder ng-model="renda.valorRenda">
     </div>
    <div class="form-group col-md-4">
        <label for="inputData">Data de entrada</label>
        <input type="date" class="form-control" id="inputData" placeholder="dd-mm-aaaa" ng-model="renda.dataRenda">
    </div>

<div class="row">
    <div class="col-md-12">
       <a href="rendas" class="btn btn-primary" ng-click="salvarRenda()" >Salvar </a>
        <a href="rendas" class="btn btn-default">Cancelar</a>
    </div>
</div>

</div>
