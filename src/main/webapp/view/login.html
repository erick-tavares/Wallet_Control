<div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin">tela de cadastro</a>
     
    <div class="content">      
      <!--FORMULARIO DE LOGIN-->
      <div id="login">
        <form method="post">
          <h1>Login</h1> 
          <p> 
            <label for="email_login">e-mail</label>
            <input id="email_login" name="email_login" type="text" placeholder="ex. contato@htmlecsspro.com" ng-model="usuario.email"/>
          </p>
           
          <p> 
            <label for="senha_login">senha</label>
            <input id="senha_login" name="senha_login"  type="password" placeholder="ex. senha" ng-model="usuario.senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <a type="button" class="btn btn-primary " value="Logar" href= "rendas">Logar</a>
            <a type="button" class="btn btn-primary " value="Logar" ng-click="autenticar()">Logar oficial</a>
          </p>
           
          <p class="link">
            Ainda n&atilde;o tem conta?
            <a href="cadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
</div>
