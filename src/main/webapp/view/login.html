<div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" ng-submit="autenticar()">
          <h1>Login</h1> 
          <p> 
            <label for="email_login">e-mail</label>
            <input id="email_login" name="email_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com" ng-model="usuario.email"/>
          </p>
           
          <p> 
            <label for="senha_login">senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex. senha" ng-model="usuario.senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
</div>
