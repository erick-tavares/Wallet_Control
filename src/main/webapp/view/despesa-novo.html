<h3 class="page-header">Editar Despesa</h3>

<div class="row">
    <div class="form-group col-md-2">
        <label for="inputID">ID</label>
        <input type="text" class="form-control" id="inputID" readonly ng-model="despesaDetalhe.id">
    </div>
    <div class="form-group col-md-4">
        <label for="inputAssunto">Categoria</label>
        <input type="text" class="form-control" id="inputAssunto" placeholder="Digite o valor" ng-model="chamadoDetalhe.assunto">
    </div>
<hr />

<div class="row">
    <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="template.html" class="btn btn-default">Cancelar</a>
    </div>
</div>

</div>
