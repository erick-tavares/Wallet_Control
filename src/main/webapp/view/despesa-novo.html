<h3 class="page-header">Adicionar Despesa</h3>

<div class="row">
    <div class="form-group col-md-4">
        <label for="inputDescricao">Descri&ccedil;&atilde;o</label>
        <input type="text" class="form-control" id="inputDescricao" placeholder ng-model="despesa.descDespesa">
    </div>
        <div class="form-group col-md-4">
        <label for="inputCategoria">Categoria</label>
        <input type="text" class="form-control" id="inputCategoria" placeholder="Ex: lazer,imposto,transporte,..." ng-model="despesa.catDespesa">
    </div>
        <div class="form-group col-md-4">
        <label for="inputValor">Valor</label>
        <input type="text" maxlength="15" name="valor" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" title="Digite apenas n&uacute;meros" class="form-control" id="inputValor" placeholder ng-model="despesa.valorDespesa">
    </div>
    <div class="form-group col-md-4">
        <label for="inputDtVenc">Data de vencimento</label>
        <input type="date" class="form-control" id="inputDtVenc" placeholder="dd-mm-aaaa" ng-model="despesa.dtVenc">
    </div>
    <div class="form-group col-md-4">
        <label for="inputParcela">Parcelas</label>
        <input type="number" class="form-control" id="inputParcela" placeholder ng-model="despesa.parcela">
    </div>
        <div class="form-group col-md-4">
        <label for="inputPrioridade">Prioridade</label>
    <select class="form-control" id="inputPrioridade" placeholder ng-model="despesa.prioridade">
    <option selected="selected">Normal</option>
    <option>Pouco urgente</option>
    <option>Urgente</option>
    </select>
        </div>
        <div class="form-group col-md-4">
        <label for="inputStatus">Status</label>
    <select class="form-control" id="inputStatus" placeholder ng-model="despesa.status">>
    <option selected="selected">PENDENTE</option>
    <option>PAGO</option>
    <option>ATRASADO</option>
    </select>
        </div>
</div>

<hr />

<div class="row">
    <div class="col-md-12">
       <a href="despesas" class="btn btn-primary" ng-click="salvarDespesa()" >Salvar </a>
        <a href="despesas" class="btn btn-default">Cancelar</a>
    </div>
</div>

</div>
