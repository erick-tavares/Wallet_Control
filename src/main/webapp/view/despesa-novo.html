<h3 class="page-header">Adicionar Despesa</h3>

<div class="row">
    <div class="form-group col-md-2">
        <label for="inputDescricao">Descri&ccedil;&atilde;o</label>
        <input type="text" class="form-control" id="inputDescricao" placeholder ng-model="despesaDetalhe.descricao">
    </div>
     <div class="form-group col-md-2">
        <label for="inputCategoria">Categoria</label>
        <input type="text" class="form-control" id="inputCategoria" placeholder="Ex: lazer,transporte,imposto,..." ng-model="despesaDetalhe.categoria">
    </div>
     <div class="form-group col-md-2">
        <label for="inputVencimento">Vencimento</label>
        <input type="date" required="required" maxlength="10" name="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2019-01-01" max="2100-01-01"class="form-control" id="inputVencimento" placeholder ng-model="despesaDetalhe.vencimento">
    </div>
     <div class="form-group col-md-2">
        <label for="inputValor">Valor</label>
        <input type="number" required="required" maxlength="15" name="valor" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" title="Digite apenas números" class="form-control" id="inputValor" placeholder ng-model="despesaDetalhe.valor">
    </div>
 
        <div class="form-group col-md-2">
        <label for="inputPrioridade">Prioridade</label>
    <select class="form-control" id="inputPrioridade" placeholder ng-model="despesaDetalhe.prioridade">>
    <option selected="selected">Normal</option>
    <option>Pouco urgente</option>
    <option>Urgente</option>
	</select>
        </div>
    
    <div class="form-group col-md-2">
        <label for="inputStatus">Status</label>
    <select class="form-control" id="inputStatus" placeholder ng-model="despesaDetalhe.status">>
    <option selected="selected">PENDENTE</option>
    <option>PAGO</option>
    <option>ATRASADO</option>
	</select>
        </div>
    
     <div class="form-group col-md-2">
        <label for="inputParcela">Parcela</label>
        <input type="number" required="required" name="numbers" pattern="[0-9]+$" min="1" max="99" title="Digite apenas números" class="form-control" id="inputParcela" placeholder ng-model="despesaDetalhe.parcela">
    </div>
    
<hr />

<div class="row">
    <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="template.html" class="btn btn-default">Cancelar</a>
    </div>
</div>

</div>
