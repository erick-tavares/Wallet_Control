<div class="content">      
      <!--FORMULÃƒï¿½RIO DE LOGIN-->
      <div id="login">

          <h1>Cadastro</h1> 
          <p> 
            <label for="nome_cadastro">Nome</label>
            <input id="nome_cadastro" name="nome_cadastro" type="text" placeholder="ex. Rafael" ng-model="usuario.nome"/>
          </p>
          
          <p> 
            <label for="email_login">e-mail</label>
            <input id="email_login" name="email_cadastro" type="text" placeholder="ex. contato@email.com" ng-model="usuario.email"/>
          </p>
           
          <p> 
            <label for="senha_login">senha</label>
            <input id="senha_login" name="senha_cadastro"  type="password" placeholder="ex. senha" ng-model="usuario.senha" /> 
          </p>
            
          <p> 
            <a href="login" type="button" class="btn btn-primary" ng-click="salvarUsuario()">Cadastrar</a>
            <a href="login" type="button" class="btn btn-default">Cancelar</a>

          </p>


      </div>
</div>
