<h3 class="page-header">Editar Despesa</h3>

<div class="row">
    <div class="form-group col-md-2">
        <label for="inputDescricao">Descri&ccedil;&atilde;o</label>
        <input type="text" class="form-control" id="inputDescricao" placeholder="Digite o valor" ng-model="despesaDetalhe.descricao">
    </div>
     <div class="form-group col-md-2">
        <label for="inputCategoria">Categoria</label>
        <input type="text" class="form-control" id="inputCategoria" placeholder ng-model="despesaDetalhe.categoria">
    </div>
     <div class="form-group col-md-2">
        <label for="inputVencimento">Vencimento</label>
        <input type="text" class="form-control" id="inputVencimento" placeholder ng-model="despesaDetalhe.vencimento">
    </div>
     <div class="form-group col-md-2">
        <label for="inputValor">Valor</label>
        <input type="text" class="form-control" id="inputValor" placeholder ng-model="despesaDetalhe.valor">
    </div>
     <div class="form-group col-md-2">
        <label for="inputPrioridade">Prioridade</label>
        <input type="text" class="form-control" id="inputPrioridade" placeholder ng-model="despesaDetalhe.prioridade">
    </div>
     <div class="form-group col-md-2">
        <label for="inputStatus">Status</label>
        <input type="text" class="form-control" id="inputStatus" placeholder ng-model="despesaDetalhe.status">
    </div>
     <div class="form-group col-md-2">
        <label for="inputParcela">Parcela</label>
        <input type="text" class="form-control" id="inputParcela" placeholder ng-model="despesaDetalhe.parcela">
    </div>

<hr />

<div class="row">
    <div class="col-md-12">
        <a href="despesas" class="btn btn-primary" ng-click="editarDespesa()" >Atualizar </a>
        <a href="despesas" class="btn btn-default">Cancelar</a>
    </div>
</div>

</div>
